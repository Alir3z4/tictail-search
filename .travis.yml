language: python
python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.2"
  - "3.3"
  - "3.4"
install:
    - pip install -r requirements_dev.txt
    - pip install coveralls
before_script:
  - '[ "${TRAVIS_PYTHON_VERSION}" = "2.6" ] && pip install --use-mirrors unittest2 || /bin/true'
script:
  PYTHONPATH=$PYTHONPATH:. py.test --cov server
after_success:
    coveralls
